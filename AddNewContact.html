<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
<style>
     .add-form {
        padding: 10px 15px;
        background-color: #f5f5f5;
        border-top: 1px solid #ddd;
        border-bottom-right-radius: 3px;
        border-bottom-left-radius: 3px;
        display: flex;
        justify-content: space-between;
    }
 
    .form-inline{
        display: block;
    }
 
    span{
        display: block;
    }
 
    .image{
        width: 40%;
    }
</style>
<body>
    <div class="add-form">
        <form class="form-inline">
            <div class="form-group">
                <span>Име：</span>
                <input type="text" class="form-control" text-angular ng-model="newName" maxlength="99">
 
            </div>
            <div class="form-group">
                <span>Телефонен номер：</span>
                <input type="tel" class="form-control" placeholder="xxx-xxxx-xxxx" ng-model="newPhone"
                    ng-pattern="/^\d{3}-\d{3}-\d{6}$/">
            </div>
            <div class="form-group">
                <span>E-mail：</span>
                <input type="email" id="email" name="email" class="form-control" ng-model="newEmail"
                    placeholder="email@example.com">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="addContact()">
                    <span class="glyphicon glyphicon-thumbs-up"></span>Добави</button>    
            </div>
 
        </form>
        <div class="image">
            <img src="img_girl.jpg" width="200" height="300">
        </div>
    </div>
</body>
</html>
